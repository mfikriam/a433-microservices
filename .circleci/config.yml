version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

# Jobs
jobs:
  # Lints the Dockerfile file
  lint-dockerfile:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hadolint
          command: docker run --rm -i hadolint/hadolint < Dockerfile

  # Runs the unit tests for the backend application
  test-app:
    executor: docker
    docker:
      - image: cimg/go:1.19.3
    steps:
      - checkout
      - run: go test -v -short --count=1 $(go list ./...)

  # Builds and pushes the backend application image to GitHub Container Registry
  build-app-karsajobs:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run: 'sh build_push_image_karsajobs.sh'

# Workflows
workflows:
  karsajobs-backend:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs
